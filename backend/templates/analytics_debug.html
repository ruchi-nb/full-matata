<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Debug</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #1a1a1a;
            color: #00ff00;
        }
        .section {
            background: #000;
            border: 2px solid #00ff00;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }
        .success { color: #00ff00; }
        .error { color: #ff0000; }
        .warning { color: #ffaa00; }
        pre {
            background: #222;
            padding: 15px;
            overflow-x: auto;
            border-left: 4px solid #00ff00;
        }
        canvas {
            background: white;
            max-width: 600px;
            margin: 20px 0;
        }
        button {
            background: #00ff00;
            color: #000;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: bold;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>üîç Analytics Debug Console</h1>

    <div class="section">
        <h2>1. Chart.js Status</h2>
        <div id="chartjsStatus"></div>
    </div>

    <div class="section">
        <h2>2. API Response</h2>
        <button onclick="testAPI()">Test API Endpoint</button>
        <div id="apiStatus"></div>
        <pre id="apiResponse"></pre>
    </div>

    <div class="section">
        <h2>3. Data Processing</h2>
        <div id="dataStatus"></div>
        <pre id="dataDetails"></pre>
    </div>

    <div class="section">
        <h2>4. Chart Creation Test</h2>
        <button onclick="createTestChart()">Create Test Chart</button>
        <div id="chartStatus"></div>
        <canvas id="testChart" width="600" height="300"></canvas>
    </div>

    <div class="section">
        <h2>5. Full Analytics Chart</h2>
        <button onclick="createFullChart()">Create Analytics Chart</button>
        <div id="fullChartStatus"></div>
        <canvas id="fullChart" width="600" height="300"></canvas>
    </div>

    <script>
        let apiData = null;

        // Check Chart.js
        window.addEventListener('DOMContentLoaded', () => {
            const status = document.getElementById('chartjsStatus');
            if (typeof Chart !== 'undefined') {
                status.innerHTML = `<span class="success">‚úÖ Chart.js loaded successfully</span><br>Version: ${Chart.version}`;
            } else {
                status.innerHTML = `<span class="error">‚ùå Chart.js NOT loaded</span>`;
            }
        });

        async function testAPI() {
            const statusDiv = document.getElementById('apiStatus');
            const responseDiv = document.getElementById('apiResponse');
            
            statusDiv.innerHTML = '<span class="warning">‚è≥ Testing API...</span>';
            
            try {
                const response = await fetch('/api/v1/analytics/comprehensive?hours=24');
                
                statusDiv.innerHTML = `<span class="success">‚úÖ API Response: ${response.status} ${response.statusText}</span>`;
                
                const data = await response.json();
                apiData = data;
                
                responseDiv.textContent = JSON.stringify(data, null, 2);
                
                processData(data);
            } catch (err) {
                statusDiv.innerHTML = `<span class="error">‚ùå API Error: ${err.message}</span>`;
                responseDiv.textContent = err.stack;
            }
        }

        function processData(data) {
            const statusDiv = document.getElementById('dataStatus');
            const detailsDiv = document.getElementById('dataDetails');
            
            try {
                const breakdown = data?.data?.api_breakdown || [];
                
                let html = `<span class="success">‚úÖ Data processed</span><br>`;
                html += `Status: ${data.status}<br>`;
                html += `API Breakdown Items: ${breakdown.length}<br>`;
                
                if (breakdown.length > 0) {
                    html += `<br>First item:<br>`;
                    detailsDiv.textContent = JSON.stringify(breakdown[0], null, 2);
                } else {
                    html += `<span class="warning">‚ö†Ô∏è No API breakdown data</span>`;
                    detailsDiv.textContent = 'No data available';
                }
                
                statusDiv.innerHTML = html;
            } catch (err) {
                statusDiv.innerHTML = `<span class="error">‚ùå Processing Error: ${err.message}</span>`;
                detailsDiv.textContent = err.stack;
            }
        }

        function createTestChart() {
            const statusDiv = document.getElementById('chartStatus');
            const canvas = document.getElementById('testChart');
            
            statusDiv.innerHTML = '<span class="warning">‚è≥ Creating test chart...</span>';
            
            try {
                const ctx = canvas.getContext('2d');
                
                if (!ctx) {
                    throw new Error('Could not get 2D context');
                }
                
                const chart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: ['Test 1', 'Test 2', 'Test 3'],
                        datasets: [{
                            label: 'Test Data',
                            data: [12, 19, 3],
                            backgroundColor: ['#667eea', '#764ba2', '#f093fb']
                        }]
                    },
                    options: {
                        responsive: false,
                        scales: {
                            y: { beginAtZero: true }
                        }
                    }
                });
                
                statusDiv.innerHTML = '<span class="success">‚úÖ Test chart created successfully!</span>';
            } catch (err) {
                statusDiv.innerHTML = `<span class="error">‚ùå Chart Error: ${err.message}</span><br>${err.stack}`;
            }
        }

        function createFullChart() {
            const statusDiv = document.getElementById('fullChartStatus');
            const canvas = document.getElementById('fullChart');
            
            if (!apiData) {
                statusDiv.innerHTML = '<span class="error">‚ùå No API data. Click "Test API Endpoint" first!</span>';
                return;
            }
            
            statusDiv.innerHTML = '<span class="warning">‚è≥ Creating analytics chart...</span>';
            
            try {
                const breakdown = apiData?.data?.api_breakdown || [];
                
                if (breakdown.length === 0) {
                    statusDiv.innerHTML = '<span class="warning">‚ö†Ô∏è No data to chart</span>';
                    return;
                }
                
                const ctx = canvas.getContext('2d');
                
                const labels = breakdown.map(item => item.api_type || 'Unknown');
                const values = breakdown.map(item => item.cost_usd || 0);
                
                statusDiv.innerHTML += `<br>Labels: ${labels.join(', ')}<br>Values: ${values.join(', ')}<br>`;
                
                const chart = new Chart(ctx, {
                    type: 'doughnut',
                    data: {
                        labels: labels,
                        datasets: [{
                            data: values,
                            backgroundColor: [
                                '#667eea', '#764ba2', '#f093fb', 
                                '#4facfe', '#43e97b', '#fa709a'
                            ]
                        }]
                    },
                    options: {
                        responsive: false,
                        plugins: {
                            legend: { position: 'bottom' }
                        }
                    }
                });
                
                statusDiv.innerHTML += '<span class="success">‚úÖ Analytics chart created!</span>';
            } catch (err) {
                statusDiv.innerHTML += `<br><span class="error">‚ùå Error: ${err.message}</span><br><pre>${err.stack}</pre>`;
            }
        }
    </script>
</body>
</html>
